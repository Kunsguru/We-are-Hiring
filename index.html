<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livewell Promotion</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .button-overlay {
            position: absolute;
            top: 70%; /* Adjust based on button position in the image */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-overlay:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/20240728_061743.jpg" alt="We are Hiring">
        <a href="https://general-notice-1-hiring-community.onrender.com" class="button-overlay">Join Now</a>
    </div>
</body>
</html>
